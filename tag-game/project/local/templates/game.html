{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tag Game</title>
    <link href="{% static 'game.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="h-screen flex justify-center items-center">
    <div class="relative">
        <canvas id="canva" class="block"></canvas>
        <div id="overlay" class="invisible absolute inset-0 bg-black bg-opacity-30 flex flex-col justify-center items-center">
            <div class="overlay-text text-white"></div>
            <button class="button overlay-button rounded-lg px-5 mt-5 hover:bg-gray-500 hover:text-white">Quit</button>
        </div>
    </div>
    <script type="module" src="{% static 'game.js' %}"></script>
</body>
</html>

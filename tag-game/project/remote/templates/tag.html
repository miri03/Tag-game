{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Tag Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="relative h-screen flex justify-center items-center">

    <div id="loading" class="absolute inset-0 flex flex-col justify-center items-center md:text-4xl text-xl">
        <h1>Waiting for an opponement</h1>
        <img alt="loading" src="/static/assets/glass.gif" class="mt-3.5 md:w-56 md:h-56 w-48 h-48" >
        <button class="button cancel-button rounded-lg px-5 mt-5 md:text-3xl text-lg">Cancel</button>
    </div>

    <div id="Tag" class="invisible relative">
        <canvas id="canva" class="block"></canvas>
        <div id="overlay" class="invisible absolute inset-0 bg-black bg-opacity-30 flex flex-col justify-center items-center">
            <div class="overlay-text text-white"></div>
            <button class="button overlay-button rounded-lg px-5 mt-5">Quit</button>
        </div>
    </div>
    <script type="module" src="{% static 'socket.js' %}"></script>
</body>
</html>

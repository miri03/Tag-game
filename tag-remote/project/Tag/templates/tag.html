{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Tag Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="relative h-screen flex justify-center items-center">

    <div class="loading absolute inset-0 flex flex-col justify-center items-center">
        <h1>Waiting for an opponement</h1>
        <img alt="loading" src="/static/assets/glass.gif">
        <button class="button rounded-lg px-5 mt-5">Cancel</button>
    </div>


    <div class="invisible relative">
        <canvas id="canva" class="block"></canvas>
        <div id="overlay" class="invisible absolute inset-0 bg-black bg-opacity-30 flex flex-col justify-center items-center">
            <div class="overlay-text text-white"></div>
            <button class="button rounded-lg px-5 mt-5">Quit</button>
        </div>
    </div>
    <script type="module" src="{% static 'socket.js' %}"></script>
</body>
</html>
